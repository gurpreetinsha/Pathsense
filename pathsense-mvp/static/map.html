<!DOCTYPE html>
<html>
<head>
  <title>PathSense MVP</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize map (default view: Delhi)
    let map = L.map("map").setView([28.61, 77.20], 12);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    // Load hazards from Flask/Supabase backend
    async function loadHazards() {
      let res = await fetch("/list");
      let hazards = await res.json();
      hazards.forEach(h => {
        L.marker([h.lat, h.lon]).addTo(map)
          .bindPopup(`<b>${h.description}</b><br>Severity: ${h.severity}`);
      });
    }

    loadHazards();

    // Add hazard on map click
    map.on("click", async (e) => {
      let desc = prompt("Enter hazard description:");
      let sev = prompt("Severity (1-5):");
      if (!desc || !sev) return;
      await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          lat: e.latlng.lat,
          lon: e.latlng.lng,
          description: desc,
          severity: parseInt(sev)
        })
      });
      loadHazards(); // reload markers
    });
  </script>
</body>
</html>
